<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width", initial-scale=1.0>
    <title>blogVille</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    
    <h2 class="text-green-950 mt-80 text-7xl ml-16 mb-14 font-bold">Sign Up</h2>
    <div class="border-t border-green-900 border-solid mt-14 divide-x-2 ml-16 mr-28"></div>
    
    <form method="POST" class="mt-28">
        <input type="text" name="fname" placeholder="first name" class="bg-gray-300 rounded-2xl ml-16 border-green-950 placeholder:text-white
        py-8 text-5xl w-96 pl-16" required> 

        <input type="text" name="lname" placeholder="last name" class="bg-gray-300 rounded-2xl ml-16 border-green-950 placeholder:text-white
        py-8 text-5xl w-96 pl-16 "> 
        <br><br><br>

        <input type="text" name="username" placeholder="username" class="bg-gray-300 rounded-2xl ml-16 border-green-950 placeholder:text-white
        py-8 text-5xl w-5/6 pl-16 mt-14 " required>
        <br><br><br>

        <input type="password" name="password" placeholder="password" class="bg-gray-300 rounded-2xl ml-16 border-green-950 placeholder:text-white
        py-8 text-5xl w-5/6 pl-16 mt-14" required>
        <br><br><br>

        <input type="email" name="email" placeholder="someone@example.com" class="bg-gray-300 rounded-2xl ml-16 border-green-950 placeholder:text-white
        py-8 text-5xl w-5/6 pl-16 mt-14 " required>
        <br><br><br>

        <input type="phone" name="phone" placeholder="phone number" class="bg-gray-300 rounded-2xl ml-16 border-green-950 placeholder:text-white
        py-8 text-5xl w-5/6 pl-16 mt-14 " required>

        <br><br><br>
        <div class="ml-52 mt-20">
            <a href="#" class="text-white bg-green-950 rounded-2xl text-center text-4xl font-bold py-8 px-32">Create Account</a>
        </div>
    </form>
    <p class="text-center text-4xl mt-20">Already have an account? <a href="#" class="text-green-950">Sign in</a></p>
    <!--login-->

</body>
</head>
